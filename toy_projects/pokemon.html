<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id = "button" type="button" value = "count">
  <script>
    /* stylePreset */
    const flexSetting = function(element, direction="row") {
      if(typeof direction === "string") {
        element.style.display = "flex" ;
        element.style.justifyContent = "center";
        element.style.alignItems = "center";
      } else {
        console.log("need to second parameter type check");
      }
    };

    const widthHeightSetting = function(element, width, height) {
      element.style.width = width;
      element.style.height = height;
    };

    const defaultSetting = function() {
      body.style.padding = 0;
      body.style.margin = 0;
      body.style.boxSizing = 'border-box';
    };

    /* body */
    const body = document.body;
    defaultSetting();

    /* body > root */
    const root = document.createElement('root');
    body.appendChild(root);
    widthHeightSetting(root, "100vw", "100vh");
    flexSetting(root,"column");

    /* root > container */
    const container = document.createElement('div');
    root.appendChild(container);
    widthHeightSetting(container, "800px", "50vh");
    flexSetting(container, "flex", "center", "center", "nowrap");
    container.style.border = "1px solid #333";
    container.style.overflow = "hidden";

    /* root > container > box */
    const box = document.createElement('div');
    container.appendChild(box);
    widthHeightSetting(box, "100%", "50vh");
    flexSetting(box, "flex", "left", "center", "nowrap");

    /* root > ArrowLeft */
    const arrowLeft = document.createElement('span');
    root.appendChild(arrowLeft);
    arrowLeft.textContent = '<';
    arrowLeft.style.left = '100px'; 
    arrowLeft.style.position = 'absolute';
    arrowLeft.style.fontSize = '3em';

    /* root > ArrowRight */
    const arrowRight = document.createElement('span');
    root.appendChild(arrowRight);
    arrowRight.textContent = '>';
    arrowRight.style.right = '100px'; 
    arrowRight.style.position = 'absolute';
    arrowRight.style.fontSize = '3em';

    /* root > container > box > item */
    let a = 1
    let itemArray = [a, a+1, a+2, a+3, a+4];

    for(i = 0; i< itemArray.length; i++) {
      const item = document.createElement('div');
      box.appendChild(item);
      widthHeightSetting(item, "200px", "400px");
      flexSetting(item, "flex", "center", "center", "column");
      item.style.border = "1px solid #333";
      item.id = itemArray[i];
      item.textContent = item.id;
    }

    



    /* 포켓몬 API 
    <div class="img-container">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">
    </div>
    <div class="info">
      <span class="number">#${id}</span>
      <h3 class="name">${name}</h3>
      <small class="type">Type: <span>${type}</span> </small>
    </div> 
    */



  </script>
</body>
</html>
