<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* stylePreset */
    const flexSetting = function(element, direction="row") {
      if(typeof direction === "string") {
        element.style.display = "flex" ;
        element.style.justifyContent = "center";
        element.style.alignItems = "center";
      } else {
        console.log("need to second parameter type check");
      }
    };

    const widthHeightSetting = function(element, width, height) {
      element.style.width = width;
      element.style.height = height;
    };

    const defaultSetting = function() {
      body.style.padding = 0;
      body.style.margin = 0;
      body.style.boxSizing = 'border-box';
    };

    /* body */
    const body = document.body;
    defaultSetting();

    /* body > root */
    const root = document.createElement('root');
    body.appendChild(root);
    widthHeightSetting(root, "100vw", "100vh");
    flexSetting(root,"column");

    /* root > container */
    const container = document.createElement('div');
    root.appendChild(container);
    widthHeightSetting(container, "800px", "50vh");
    flexSetting(container, "flex", "center", "center", "nowrap");
    container.style.border = "1px solid #333";
    container.style.overflow = "hidden";

    /* root > container > box */
    const box = document.createElement('div');
    container.appendChild(box);
    widthHeightSetting(box, "100%", "50vh");
    flexSetting(box, "flex", "left", "center", "nowrap");

    /* root > ArrowLeft */
    const arrowLeft = document.createElement('span');
    root.appendChild(arrowLeft);
    arrowLeft.textContent = '<';
    arrowLeft.style.left = '100px'; 
    arrowLeft.style.position = 'absolute';
    arrowLeft.style.fontSize = '3em';

    /* root > ArrowRight */
    const arrowRight = document.createElement('span');
    root.appendChild(arrowRight);
    arrowRight.textContent = '>';
    arrowRight.style.right = '100px'; 
    arrowRight.style.position = 'absolute';
    arrowRight.style.fontSize = '3em';

    /* root > container > box > item */
    let count = 1
      
    const itemA = document.createElement('div');
    box.appendChild(itemA);
    widthHeightSetting(itemA, "200px", "400px");
    flexSetting(itemA, "flex", "center", "center", "column");
    itemA.style.border = "1px solid #333";
    itemA.textContent = count;
    itemA.id = count;

    const itemB = document.createElement('div');
    box.appendChild(itemB);
    widthHeightSetting(itemB, "200px", "400px");
    flexSetting(itemB, "flex", "center", "center", "column");
    itemB.style.border = "1px solid #333";
    itemB.textContent = count+1;
    itemB.id = count+1;

    const itemC = document.createElement('div');
    box.appendChild(itemC);
    widthHeightSetting(itemC, "200px", "400px");
    flexSetting(itemC, "flex", "center", "center", "column");
    itemC.style.border = "1px solid #333";
    itemC.textContent = count+2;
    itemC.id = count+2;

    const itemD = document.createElement('div');
    box.appendChild(itemD);
    widthHeightSetting(itemD, "200px", "400px");
    flexSetting(itemD, "flex", "center", "center", "column");
    itemD.style.border = "1px solid #333";
    itemD.textContent = count+3;
    itemD.id = count+3;

    const itemE = document.createElement('div');
    box.appendChild(itemE);
    widthHeightSetting(itemE, "200px", "400px");
    flexSetting(itemE, "flex", "center", "center", "column");
    itemE.style.border = "1px solid #333";
    itemE.textContent = count+4;
    itemE.id = count+4;

    arrowRight.addEventListener('click', function(){
      count=count+1;
    });
    

    /* 포켓몬 API 
    <div class="img-container">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">
    </div>
    <div class="info">
      <span class="number">#${id}</span>
      <h3 class="name">${name}</h3>
      <small class="type">Type: <span>${type}</span> </small>
    </div> 
    */



  </script>
</body>
</html>
