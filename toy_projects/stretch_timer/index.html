<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <script type="javascript/javascript" src = "./script.js" ></script>
  <script>
    function startStop(self) {
      if(self.value === '시작') {
        self.value = '정지';
      } else {
        self.value = '시작';
      }
    }
  </script>
</head>
<body>
  <div id="root"><!--레이아웃-->
    <h1>기지개 타이머</h1> <!--제목-->
    <img src="./You_are_not_a_sinner_yet.jpg" alt="You_are_not_a_sinner_yet"> <!--짤-->
    <div>
      <!--버튼-->
      <input id="button" type="button" value="시작" onclick="startStop(this);">

      <!--정지버튼 - 임시-->
      <input id="stopButton" type="button" value="정지">

      <!--리셋버튼 - 임시-->
      <input id="resetButton" type="button" value="정지">

      <!--표시창 -->
      <div id="timer"></div>
    </div>
  </div>
</body>
</html>
