<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <ul>
    <li id="1"></li>
    <li id="2"></li>
    <li id="3"></li>
  </ul>
  <script>
  const api = function (number) {
    const _BASIC_URL = `https://pokeapi.co/api/v2/pokemon/`+number;
    const request = new XMLHttpRequest();
      request.open("GET", _BASIC_URL);
      request.responseType = "json";
      request.send();
      request.addEventListener('load', () => {
        const _POKEMON_API = request.response;
        return innerHTML = _POKEMON_API.name;
      }); 
    }
      document.getElementById(1).textContent = api(125);
  </script>
</body>
</html>
