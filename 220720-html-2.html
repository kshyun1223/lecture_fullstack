<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello HTML</h1>  
  <!-- 이것은 주석입니다. 암만 써도 화면에 보이지 않습니다. -->
  <p>이것은 문서입니다</p>
  <h2>몇개든</h2>
  <h3>무엇이든</h3>
  <hr/>
  <!-- <hr> 태그는 혼자있는 특이한 녀석입니다. -->
  <!-- <hr> 요소는 이야기 장면 전환, 구획 내 주제 변경 등, 문단 레벨 요소에서 주제의 분리를 나타냅니다. -->
  <ul>
    <li>목록도</li>
    <li>만들수있습니다</li>
  </ul>
  <hr/>
  <ol>
    <li>이 목록은 번호가 있습니다.</li>
    <li>요기는 두번째 인가봅니다.</li>
    <li>어쩔티비</li>
  </ol>
</body>
</html>
