<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 레이아웃, 화면 전체 */
    body {
      width:100vw;
      height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    /* 안쪽 검정 선 */
    nav {
      width:70vw;
      height:70vh;
      border: 3px solid #000;
      position: absolute;
    }
    /* 바깥쪽 검정 선 */
    body > div {
      width:80vw;
      height:80vh;
      border: 1px solid #000;

      display:flex;
      justify-content: center;
      align-items: center;
    }
    /* 구획, 삼총사 */
    body > div > div {
      width:30vw;
      height:80vh;
      border: 1px solid #000;
    }
    /* 첫번째 네모 */
    body > div > div:nth-child(1) {
      background-color: salmon;
    }
    /* 두번째 네모 가운데 */
    body > div > div:nth-child(2) {
      background-color: salmon;
    }
    /* 두번째 네모 윗쪽 */
    body > div > div:nth-child(2) >div:nth-child(1) {
      width:inherit;
      height:50%;
      background-color: chocolate;

      display:flex;
      justify-content: center;
      align-items: center;
    }
    /* 작은 박스들 */
    body > div > div:nth-child(2) >div:nth-child(1) > div {
      width:50px;
      height:50px;
      margin:10px;
      background-color: #fff;
    }
    /* 두번째 네모 아래쪽 */
    body > div > div:nth-child(2) >div:nth-child(2) {
      width:inherit;
      height:47.2%;
      background-color: crimson;
    }
    /* 첫번째 검정 */
    body > div > div:nth-child(1) > div {
      width:inherit;
      height:10%;
      background-color: #333;
    }
    /* 세번째 네모 */
    body > div > div:nth-child(3) {
      background-color: cadetblue;
      display:flex;
      justify-content: center;
      align-items: flex-end;
    }
    /* 두번째 검정 */
    body > div > div:nth-child(3) > div {
      width:inherit;
      height:10%;
      background-color: #333;
    }
  </style>
</head>
<body>
  <nav>네비게이션</nav>
  <div>
    <div><!-- 연어 -->
      <div>검정1</div>
    </div>
    <div>
      <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
      <!-- 빨강 -->
      <div>
        <h1>hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint, aspernatur. Consequuntur, hic. Fuga, nemo. Mollitia id iure atque! Ea, dolores!</p>
      </div>
    </div>
    <!-- 청록 -->
    <div>
      <div>검정2</div>
    </div>
  </div>
</body>
</html>
