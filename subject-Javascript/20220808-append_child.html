<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const merong = document.createElement("div"); //div 요소를 생성
    const body = document.querySelector('body'); //body 요소를 호출
    body.appendChild(merong); //merong 변수의 값 요소를 body 노드의 마지막 자식으로 붙임

    let a = 1;
    let b = 2;
    console.log(a+b);
  </script>
</body>
</html>
