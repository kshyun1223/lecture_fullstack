<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <ul>
      <li>manus-1</li>
      <li>manus-2</li>
      <li>manus-3</li>
      <li>manus-4</li>
      <li>manus-5</li>
    </ul>
    <button>click here!</button>
  </div>
  
  <!-- button을 클릭하면 li태그들의 배경색이 모두 cadetblue 값으로 바뀌도록 하시오 -->
  <script>
    // 직접 경로 탐색 방식
    // console.dir(document.getElementById("root").children[0]);
    // console.dir(document.getElementById("root").children[1]);
    // document.getElementById("root").children[1].addEventListener('click', function() { 
    //   document.getElementById("root").children[0].style.backgroundColor = "cadetblue";
    // });

    // querySelector 방식
    let button = document.querySelector("button"); 
    // button에는 querySelector를 사용하면 에러가 난다
    let liItems = document.querySelectorAll("ul > li");
    console.dir(button);
    console.dir(liItems);
    button.addEventListener('click', function(){
      for(let i=0; i < liItems.length; i++) {
        liItems[i].style.backgroundColor = 'cadetblue';
      }
    });
  </script>
</body>
</html>
