<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root > section {
      width: inherit;
      height: 100vh;
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <div id="root">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>
  <script>
    // 배열
    let colorSet = ["salmon","black","chocolate","cadetblue", "cornflowerblue"];

    console.log (colorSet);

    let a;
    a = document.getElementById("root");

    let count = 0;
    // 반복문(변수선언; 조건=반복횟수; 다음행동)
    for(let index = 0; index < colorSet.length; index = index + 1) {
      a.children[index].style.backgroundColor = colorSet[index];
    }
  </script>

</body>
</html>
