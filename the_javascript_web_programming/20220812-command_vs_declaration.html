<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>manus-1</li>
    <li>manus-2</li>
    <li>manus-3</li>
    <li>manus-4</li>
    <li>manus-5</li>
  </ul>
  <script>
    // 구조 엑세스 방식 : 명령(command) 방식 : 절차가 존재한다 : 절차지향
    console.dir(window.document.body.children[0].children[3].textContent);
      // 초기화: 목적과 데이터가 정리된 초기 상태 = initialized
      let li = document.getElementsByTagName("li");

    // 함수를 적극 활용 : 선언(declration) 방식 : 목적을 말하는 방식 : 선언형 프로그래밍
    console.dir(li[3].textContent)

    //스타일링
    console.dir(li)
    for(let i=0; i<li.length; i++) {
      li[i].style.color = "salmon";
    }
  </script>
</body>
</html>
