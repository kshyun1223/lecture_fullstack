<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const merong = document.createElement("div"); 
    const body = document.querySelector('body');
    body.appendChild(merong);
    // 마크업에서 <div>만 작성해도 잘 나타났던 이유는 엔진이 위와 같은 작업을 해주고 있었기 때문
    // 지금 <div>를 만드는 앱을 작성한 것이다
    let a = 1;
    let b = 2;
    console.log(a+b);
  </script>
</body>
</html>
