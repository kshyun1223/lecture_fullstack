  <script>
    // 구구단 모듈
    // 하나만 만들면 재할당이 가능하다
    // 캡슐화, 모듈화, 모디파이
    function googoodan (googoo, count) {
      for(let i = 0; i < count; i++) {
        console.log(googoo * i);
      }
    }

    googoodan(7, 5);
    googoodan(9, 10);
    googoodan(2, 10);
