<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    #root {
      width:100vw;
      height: 100vh;
      background-color: #333;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #root > button {
      width: 200px;
      height: 100px;

    }
  </style>
</head>
<body>
  <div id="root">
    <button>click here!</button>
  </div>
  <script>
    const root = document.getElementById('root');
    const button = root.children[0];
    console.log(button);

    button.addEventListener('click', function() {
      console.log('this is event listening!');
      if(root.style.backgroundColor === "rgb(204, 204, 204)") {
        root.style.backgroundColor = "#333";
      } else {
        root.style.backgroundColor = "#ccc";
        console.log(root.style.backgroundColor);
      }
    });
  </script>
</body>
</html>
