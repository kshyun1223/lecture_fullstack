<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById("root");
    console.log(root);
    for(let i = 1; i <= 200; i++) {
      let doojin = document.createElement("li");
      doojin.textContent = "li items" + i; // 텍스트 노드에 글자를 일괄 입력했다
      root.appendChild(doojin);
    }
  </script>
</body>
</html>
