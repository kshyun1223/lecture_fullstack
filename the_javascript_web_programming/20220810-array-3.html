<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let na = [
      "피카츄",
      "라이츄",
      "파이리",
      "꼬부기",
      "버터풀",
      "야도란",
      "피존투", 
      "또가스",
    ];

    console.log(na[na.length-1]); //또가스
    //index는 0부터 시작한다
    console.log(na.length); //8
    //length는 1부터 시작한다
  </script>

</body>
</html>
