<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<!-- "6번과 7번은 안드렸습니다. 해봐야겠죠?" -->
<body>
  <script>
    function googoodanCore(dan, limit) { // dan=몇단?, limit=한 단은 몇개?
      // init
      let stepCount = 0;
      let resultArray = [];

      // 곱하기 한 개
      for (let i = 1; i <= limit; i++) {
        let calc = dan * i;

        // 정수인지 검사
        if(Number.isInteger(calc) === false) { // 주어진 값이 정수인지 판별
          calc = calc.toFixed(1); // 소수점 이하 원하는 자릿수 버림
        } 

        // absolute value and max value
        if(calc < 0 && i === limit) {
          console.log(Math.abs(calc)); // 주어진 값의 절대값을 반환
        } 
        resultArray.push(calc);
        stepCount++;
      }

      // reduce, get Value
      let reduceResult = resultArray.reduce(function(prev, curr) {
        return parseFloat(prev) + parseFloat(curr);
      }); // 입력된 값을 실수로 반환한다
      // 실수: 정수뿐만 아니라 소수도 포함한다는 뜻

      console.log(`시그마 값 :${reduceResult}`); 
      console.log(`총 ${stepCount}번 실행`);
      return resultArray;
    }

    console.log(googoodanCore(-3.2,9));
    
  </script>
</body>
</html>
