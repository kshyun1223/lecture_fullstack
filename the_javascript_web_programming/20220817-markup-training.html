<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 리셋 */
    * {margin:0; padding:0; box-sizing: border-box;}
    ul {list-style-type: none;}

    /* 초기 배경 */
    #root {
      width:100vw;
      height:100vh;
      background-color: #333;
      display: flex;
      justify-content: flex-end;
    }

    /* drawer 버튼 */
    #drawer {
      margin-top: 1vh;
      margin-right: 1vw;
    }

    #drawer div {
      width: 10vw;
      height: 0.7vh;
      margin: 0.7vh;
      background-color: #787878;
    }

    /* 메뉴: 없었는데 나타나야 됨 */
    #root > header {
      width: 80vw;
      height:100vh;
      background-color: #787878;
      color:#fff;

      /* display:flex; */
      justify-content: center;
      align-items: center;

      transition:1s;

      display:none;
    }

    #root > header > div > div {
      margin:10px;
    }

    /* closer 버튼 */
    #closer {
      position: absolute;
      top:2vh;
      right:0vw;
    }

    #closer > div:nth-child(1) {
      background-color: #D9D9D9;
      height: 0.7vh;
      width: 10vw;
      transform: rotate(45deg);
      position: absolute;
    }

    #closer > div:nth-child(2) {
    background-color: #D9D9D9;
      height: 0.7vh;
      width: 10vw;
      transform: rotate(135deg);
    }

  </style>
</head>
<body>
  <div id="root">

    <!-- drawer 버튼 -->
    <div id="drawer">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- 메뉴: 없었는데 나타나야 됨 -->
    <header>
      <!-- closer 버튼 -->
      <div id="closer">
        <div></div>
        <div></div>
      </div>
      <!-- 메뉴들 -->
      <div>
        <div>menu</div>
        <div>menu</div>
        <div>menu</div>
        <div>menu</div>
        <div>menu</div>
        <div>menu</div>
      </div>
    </header>
  </div>
  <script>
    //메모
    // 초기상태는 검정화면에 drawer버튼이 우상단에 있다

    // drawer 버튼을 누르면 메뉴가 나타나고 -> display:none 해제 
    // drawer 버튼이 사라진다 -> display:none 적용

    // closer 버튼을 누르면 메뉴가 사라지고 -> display:none 적용
    // drawer 버튼이 나타난다 -> display:none 해제

    console.log(root.children[1]);

    drawer.addEventListener('click', function() {
      // drawer.style.display = 'none';
      root.children[1].setAttribute('display', 'flex');
    })

  </script>
</body>
</html>
