<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin:0; padding:0; box-sizing: border-box;}
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #root > h1 {
      font-size: 5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>hello</h1>
  </div>
  <script>
    let tictok = ["tic", "tok"]; //배열을 변수에 담은 게 아니라 변수를 하나만 사용해서 처리하기 위해 배열 형태를 취했다
    const root = document.getElementById('root'); 
    const title = root.children[0];

    // console.log(title);
    let isSwich = false; //true;
    root.addEventListener('click', function() {
      if(isSwich === false) { //true) {
        isSwich = true; //false;
        // console.log(isSwich);
        title.textContent = tictok[1]; //[0].toUpperCase();
        title.style.color = "#333";
        root.style.backgroundColor = "salmon";
        title.style.fontSize = '13em';
      } else {
        isSwich = false; //true;
        // console.log(isSwich);
        title.textContent = tictok[0]; //[1].toUpperCase();
        title.style.color = "salmon";
        root.style.background = "#333";
        title.style.fontSize = '3em';
      }
    });
  </script>
</body>
</html>
