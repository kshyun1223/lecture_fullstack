<body>
  <script>
    /* 1. 구구단 한 단계 */
    // 'dan' 단은 'limit' 번까지 있음
    let oneLevel = function(dan, limit){
      let resultArray = [];
      for (let i = 1; i<= limit; i++) {
        resultArray.push(dan*i);
      }
      return resultArray;
    }
