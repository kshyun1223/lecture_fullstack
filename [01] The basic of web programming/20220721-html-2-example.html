<!DOCTYPE html>
<html>
<head>
  <title>color</title>
</head>
<body>
  <h1>

  </h1>
  <br>
  <h1>공미남</h1>
  <p>저는 진짜 미남입니다</p>
  <h2>강예훈을 보고 있다</h2>
  <div>데이터</div>
  <div style="color:red;">
    <p>이것은 커스텀 태그입니다.</p>
    <h3>나 상속은 포기못해</h3>
    <h4 style="color:blue;">나는 상속 안받을꺼야</h4>
  </div>
</body>
</html>

<!-- 1. <p>, <h3>, <h4> 태그를 <div> 태그로 묶어서 일괄적으로 빨간 폰트를 적용
2. 그 중에서 <h4> 태그만 개별적으로 파란 폰트로 변경 -->
