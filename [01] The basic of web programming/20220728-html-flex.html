<title>Document</title>
<style>
  * {margin:0; padding:0; box-sizing: border-box;}

  body > div { /* 1번 태그 */
    width:100vw;
    height:100vh;
    background-color: yellow;
    display:flex;
    justify-content: center;
    align-items: center;
  }

  body > div > div { /* 2번 태그 */
    width:80vw;
    height:80vh;
    background-color: pink;
    display:flex;
    justify-content: center;
    align-items: center;
  }

  body > div > div > div { /* 3번 태그 */
    width:60vw;
    height:60vh;
    background-color: yellowgreen;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  body > div > div > div > div:nth-child(1) { /* 4-1번 태그 */
    width:60vw;
    height:60vh;
    background-color: rgb(228, 103, 46);
    display:flex;
    justify-content: center;
    align-items: center;

  }
  body > div > div > div > div:nth-child(2) { /* 4-2번 태그 */
    width:60vw;
    height:60vh;
    background-color: rgb(235, 193, 28);
    display:flex;
    justify-content: space-around;
    align-items: center;
  }


  /* 5-1, 5-2, 5-3 */
  body > div > div > div > div:nth-child(2) > div:nth-child(1) {width:300px; height:80%; background-color: rgb(86, 102, 175);}
  body > div > div > div > div:nth-child(2) > div:nth-child(2) {width:300px; height:80%; background-color: rgb(202, 167, 167);}
  body > div > div > div > div:nth-child(2) > div:nth-child(3) {width:300px; height:80%; background-color: rgb(123, 241, 236);}


</style>
</head>
<body>
<div> <!-- 1 -->
  <div> <!-- 2 -->
    <div> <!-- 3 -->

      <div></div> <!-- 4-1 -->

      <div> <!-- 4-2 -->
        <div></div> <!-- 5-1 -->
        <div></div> <!-- 5-2 -->
        <div></div> <!-- 5-3 -->
      </div>

    </div>
  </div>
</div>
</body>
</html>
