<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //flex 셋팅
    document.body.style.width="100vw";
    document.body.style.height="100vh";
    document.body.style.display="flex";
    document.body.style.justifyContent="center";
    document.body.style.alignItems="center";

    //body 내부의 버튼div 생성
    const newDiv = document.createElement("div");
    newDiv.textContent="click";
    newDiv.style.color="white";
    newDiv.style.width="73px";
    newDiv.style.height="73px";
    newDiv.style.backgroundColor="black";
    newDiv.style.borderRadius="94px";
    newDiv.style.display="flex";
    newDiv.style.justifyContent="center";
    newDiv.style.alignItems="center";

    document.body.appendChild(newDiv);
    
    // 버튼을 클릭하면 display가 none이 되는 클릭 이벤트 할당 
    newDiv.addEventListener("click", function() {
      newDiv.style.display="none";
    })
    // 문자열 셋팅
    let pTag = document.createElement("p");
    pTag.textContent="if all you have a hammer, everything looks like a nail";
    document.body.appendChild(pTag);
    pTag.style.display="none";
    
    // 버튼을 클릭하면 문자열이 보이는 이벤트 할당 
    newDiv.addEventListener("click", function(){
      pTag.style.display="flex";
    })

    //영어문장이 보이고 2초뒤 한글문장으로 변경 
    function strEvent() {
      setTimeout(function() {
        pTag.textContent="가진것이 망치뿐이면, 모든 것이 못으로 보인다.";
      }, 2000);
    }

    document.body.addEventListener("click", strEvent);

    // 한글문장이 보이고 2초뒤 초기 버튼 화면으로 돌아간다 
    function returnStart() {
      setTimeout(function() {
        pTag.style.display="none";
        newDiv.style.display="flex";
      }, 4000);
    }

    document.body.addEventListener("click", returnStart);

    



  </script>
</body>
</html>
