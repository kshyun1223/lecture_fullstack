<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //가로세로값 함수선언 
    function widthAndheight (element,width,height){
      element.style.width = width;
      element.style.height = height;
    }
    
    //body
    const body = document.body;
    body.style.padding = 0;
    body.style.margin = 0;
    body.style.boxSizing = 'border-box';

    //root 
    rootDiv = document.createElement('div');
    body.appendChild(rootDiv);
    rootDiv.id = 'root';
    let root = document.getElementById('root');
    console.dir(root);

    //root 가로세로 값과 배치 가운데
    widthAndheight (root,'100vw','100vh');
    root.style.display = 'flex';
    root.style.justifyContent = 'center';
    root.style.alignItems = 'center';
    root.style.transition = '0.4s';

    //id 로딩인 div 만들기 --  아직 미완성
    load = document.createElement('div');
    load.id = 'loading';
    body.appendChild(load);
    let loading = document.getElementById('loading');
    console.dir(loading);
    //div 안 span 태그 3개 각각만들어주었다.
    loadingItemOne = document.createElement('span');
    loadingItemTwo = document.createElement('span');
    loadingItemThr = document.createElement('span');
    loading.appendChild(loadingItemOne);
    loading.appendChild(loadingItemTwo);
    loading.appendChild(loadingItemThr);
    
    loadItem = document.querySelectorAll('#loading > span');
    console.log(loadItem);
    //로딩페이지 배치
    widthAndheight(loading,'100vw','100vh');
    loading.style.display = 'flex';
    loading.style.justifyContent = 'center';
    loading.style.alignItems = 'center';
    loading.style.display = 'none'; //완성하면 없앨것!
    
    
    loadingItemColor = ['red','orange','yellowgreen'];
    //로딩 아이템 
    for (let i = 0; i < loadItem.length; i++){
      if(loadItem.length === loadingItemColor.length){
        loadItem[i].style.backgroundColor = loadingItemColor[i];
        loadItem[i].style.borderRadius = '50px';
        loadItem[i].style.width = '10px';
        loadItem[i].style.height = '10px';

      }
      
    }

    //click button 만들기
    let clickButton = document.createElement('button');
    clickButton.id = 'click-button';
    clickText = document.createTextNode('click!');
    clickButton.appendChild(clickText);//텍스트를 태그의자식으로추가
    root.appendChild(clickButton);//버튼태그를 root자식으로추가
    //클릭버튼 잘나오는지 확인
    console.log(clickButton);
    //클릭버튼 사이즈
    widthAndheight (clickButton,'150px','150px');
    clickButton.style.fontSize = '2em';
    clickButton.style.color = "#fff";
    clickButton.style.border = 'none';
    clickButton.style.backgroundColor = "#222";
    clickButton.style.borderRadius = '150px';
    
    


    //본문 영어부분
    let paragraphEng = document.createElement('p');
    let paragraphEngText = document.createTextNode('if all you have a hammer, everything looks like a nail');
    paragraphEng.appendChild(paragraphEngText);//텍스트를 p태그자식으로추가
    root.appendChild(paragraphEng);//본문태그를 root 자식으로추가
    //잘 확인되는지 콘솔
    console.log(paragraphEng);

    //본문 한글부분
    let paragraphKor = document.createElement('p');
    let paragraphKorText = document.createTextNode('가진것이 망치뿐이면, 모든 것이 못으로 보인다.');
    paragraphKor.appendChild(paragraphKorText);//텍스트를 p태그자식으로추가
    root.appendChild(paragraphKor);//본문태그를 root 자식으로추가
    //잘 확인되는지 콘솔
    console.log(paragraphKor);
    let  paragraph = document.querySelectorAll('#root > p');
    console.log(paragraph);
    
    
    for (let i = 0; i < paragraph.length; i++){
      paragraph[i].style.display = 'none';
      paragraph[i].style.fontSize = '2em';
    }
    //클릭하는요소가 사라지고 다음요소가 보이게 
    clickButton.addEventListener('click',function(){
      clickButton.style.display = 'none';
      paragraphEng.style.display = '';
      if(clickButton.style.display === 'none'){
        paragraphEng.addEventListener('click',function(){
          paragraphEng.style.display = 'none';
          paragraphKor.style.display = '';
          if(paragraphEng.style.display ==='none'){
            paragraphKor.addEventListener('click',function(){
              paragraphKor.style.display = 'none';
              clickButton.style.display = '';
            });
          }
        });
      }
    });

  
    
    //다크모드 버튼만들기
    button = document.createElement('button');
    button.id ='darkmode'; 
    text = document.createTextNode('다크모드 🌛');
    button.appendChild(text);
    body.appendChild(button);
    //id 값으로 요소를받아와 선언해줌
    let darkModeButton = document.getElementById('darkmode');
    console.log(darkModeButton);
    //다크모드버튼 position값을주어 정해진위치에 고정
    darkModeButton.style.position = 'fixed';
    darkModeButton.style.bottom = '30px';
    darkModeButton.style.right = '50px';
    
    widthAndheight(darkModeButton,'120px','50px');
    darkModeButton.style.borderRadius = '30px';
    darkModeButton.style.border = 'none';
    darkModeButton.style.backgroundColor = '#666'
    darkModeButton.style.color = '#fff'

    modeText = ['다크모드 🌛','라이트모드 🌞'];
    //다크모드 버튼스위치
    buttonSwich = true;

    darkModeButton.addEventListener('click', function(){
      if(buttonSwich === true){
        buttonSwich = false;
        console.log(buttonSwich);
        root.style.backgroundColor = '#333';
        darkModeButton.style.backgroundColor = '#fff';
        darkModeButton.style.color = '#333'
        darkModeButton.textContent = modeText[0];
        clickButton.style.backgroundColor = '#ccc';
        clickButton.style.color = '#333';
        paragraphEng.style.color = '#fff';
        paragraphKor.style.color = '#fff';
      } else {
        buttonSwich = true;
        console.log(buttonSwich);
        root.style.backgroundColor = '#ffff';
        darkModeButton.style.backgroundColor = '#666';
        darkModeButton.style.color = '#fff'
        darkModeButton.textContent = modeText[1];
        clickButton.style.backgroundColor = "#222";
        clickButton.style.color = '#fff';
        paragraphEng.style.color = '#222';
        paragraphKor.style.color = '#222';

      }
    });


  </script>
</body>
</html>
