<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body><!-- 동적 스타일링 작업 테스트 -->
  <script>
    const targetTag = document.querySelector("body");
    const spaceTag = document.createElement('div');
      spaceTag.setAttribute('id', 'root');
      targetTag.appendChild(spaceTag);
    // #root
    const godTag = document.createElement('div');
      godTag.setAttribute('id', 'background');
      spaceTag.appendChild(godTag);
    // 디자인 목적으로 만든 의미없는 테두리 
    // #root > #background
    const momTag = document.createElement('button');
      momTag.setAttribute('id', 'start');
      godTag.appendChild(momTag);
      momTag.innerHTML = "Click";
    // 첫번째 페이지
    // #root > #background > #start
    const dadTag = document.createElement('div');
      dadTag.setAttribute('id', 'english');
      godTag.appendChild(dadTag);
      dadTag.innerHTML = "Amiya gug-i jjada";
    // 두번째 페이지 
    // #root > #background > #english
    const uncleTag = document.createElement('div');
      uncleTag.setAttribute('id', 'korean');
      godTag.appendChild(uncleTag);
      uncleTag.innerHTML = "애미야 국이 짜다.";
    // 세번째 페이지
    // #root > #background > #korean

    let root = document.getElementById("root");/* 전체 */
    let background = document.getElementById("background");/* 컨텐츠 감싸는 디자인용 테두리 */
    let start = document.getElementById("start");/* 첫번째 시작 페이지 id */
    let english = document.getElementById("english");/* 두번째 영어 페이지 id */
    let korean = document.getElementById("korean");/* 세번째 한국어 페이지 id */

    // 전체 기본 설정
    root.style.boxSizing = "border-box";
    root.style.margin = "0%";
    root.style.padding = "0%";
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.position = "absolute";
    root.style.display = "flex";
    root.style.justifyContent = "center";
    root.style.alignItems = "center";
    root.style.textAlign = "center";
    root.style.backgroundImage = "linear-gradient(200deg, #95b, orange)";
    // 배경색은 인스타 갬성♥
    root.style.transition = "1s";

    // 디자인용 테두리 스타일링
    background.style.position = "absolute";
    background.style.display = "flex";
    background.style.justifyContent = "center";
    background.style.alignItems = "center";
    background.style.textAlign = "center";
    background.style.width = "60vw";
    background.style.height = "50vh";
    background.style.border = "5px solid white";
    background.style.borderRadius = "50px";

    // 페이지 3개 공통 position값
    start.style.position = "absolute";
    english.style.position = "absolute";
    korean.style.position = "absolute";

    // 두,세번째 페이지 폰트 스타일링
    english.style.color = "white";
    english.style.fontSize = "40px";
    english.style.display = "none"; /* 첫페이지에서는 안보이게 설정 */
    korean.style.color = "white";
    korean.style.fontSize = "40px";
    korean.style.display = "none"; /* 첫페이지에서는 안보이게 설정 */

    // 첫번째 페이지 button 스타일링
    start.style.color = "#95b";
    start.style.backgroundColor = "white";
    start.style.width = "30vw";
    start.style.height = "10vh";
    start.style.fontSize = "30px";
    start.style.border = "none";
    start.style.borderRadius = "20px";
    start.addEventListener("mouseover", function(event){ /* css에서 hover역할 */
      event.target.style.color = "white";
      event.target.style.backgroundColor = "#95b";
    })
    start.addEventListener("mouseout", function(event){ /* css에서 hover역할 */ 
      event.target.style.color = "#95b";
      event.target.style.backgroundColor = "white";
    })

    // 도르마무(끝나지 않는 무한굴레)
    // 이거 반복문으로 좀더 쉽게 할 수 있는 법 피드백 해주실분...
    // 너무 노가다 스러움...
    start.addEventListener("click", function(){
      start.style.translate = "-100vw"; /* 누르면 왼쪽으로 스르륵 */
      start.style.transition = "1s"; 
      english.style.display = "block"; /* 첫 이벤트는 바로 보이게 설정 */
      english.addEventListener("click", function(){
        english.style.translate = "-100vw"; /* 누르면 왼쪽으로 스르륵 */
        english.style.transition = "1s";
        korean.style.display = "block"; /* 첫 이벤트는 바로 보이게 설정 */
        korean.addEventListener("click", function(){
          korean.style.translate = "-100vw"; /* 누르면 왼쪽으로 스르륵 */
          korean.style.transition = "1s"; 
          start.style.translate = "0vw"; /* 다녀왔습니다. */
          start.addEventListener("click", function(){
            console.log("배운 내용 복습하기");
            english.style.translate = "0vw"; /* 다녀왔습니다. */
            english.addEventListener("click", function(){
              english.style.translate = "-100vw"; /* 누르면 왼쪽으로 스르륵 */
              english.style.transition = "1s"; 
              korean.style.translate = "0vw"; /* 다녀왔습니다. */
              korean.addEventListener("click", function(){
                korean.style.translate = "-100vw"; /* 누르면 왼쪽으로 스르륵 */
                korean.style.transition = "1s";
                start.style.translate = "0vw"; /* 다녀왔습니다. */
              })
            })
          })
        })
      })
    })


  </script>
</body>
</html>
