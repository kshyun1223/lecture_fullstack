<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root" style="width:100vw; height:100vh">
    <section id="target"></section>
  </div>
  <script>
    const targetSection = document.getElementById('target');
    let size = 0;
    targetSection.style.width = size+'px';
    targetSection.style.height = `${size}px`;
    targetSection.style.backgroundColor = 'cadetblue';
    let rotateValue = 0;
    targetSection.style.transform = `rotate(${rotateValue}deg)`;

    let timer = setInterval(function(){
      size++; // 사이즈를 계속 키운다
      targetSection.style.width = size+'px'; // 폭도 키우고
      targetSection.style.height = `${size}px`; // 높이도 키우고
      if(size === 1000) { // 사이즈가 1000이 되면 
        clearInterval(timer); // timer이라는 setInterval을 정지하고
        let rotateAnimation = setInterval(function() {
          rotateValue++; // 각도를 계속 키운다
          targetSection.style.transform = `rotate(${rotateValue}deg)` // 각도를 계속 키운다
          if(rotateValue === 360) { // 각도가 3600이 되면
            clearInterval(rotateAnimation); // rotateAnimation이라는 setInterval을 정지
          }
        }, 16);
      }
    }, 32);



</script>
</body>
</html>
