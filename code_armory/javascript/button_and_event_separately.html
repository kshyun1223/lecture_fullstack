<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 50vw;
      min-width:500px;
      max-width:1000px;
      height: 50vw;
      min-height:500px;
      max-height:1000px;
      background-color: coral;
      border: 1px solid black;
      /* min-max 수치를 사용. 반응형. */
    }
  </style>
  <script>
    const element = document.getElementById("element"); 
    const trigger = document.getElementById("trigger");
    let colorBox = ["salmon", "orenge", "red", "cadetblue", "brown"];
    let count = 0; //count 변수의 초기값은 0
    trigger.addEventListener('click', function () { //trigger 변수는 click 이벤트가 발생할 때마다 아래 메서드를 호출
      element.style.backgroundColor = colorBox[count]; //colorBox 배열을 하나씩 출력
      count++; //count 변수의 값을 1 증가시킴
      console.log('hello'); // hello라는 로그를 출력
      if(count >= colorBox.length) { //colorBox 배열의 수보다 count 변수의 값이 크거나 같으면 
        count = 0; //count 변수의 값을 초기화
      }
    })
    // Id를 스타일링에 사용하면 안되는 이유는 JavaScript에서 호출용으로 쓰이기 때문이다
    //element, trigger: 변수 & Id 
    //colorBox: 배열
  </script>
</head>
<body>
  <div id="element"></div> <!-- div 태그에 element라는 id를 할당 -->
  <button id="trigger">clcik here!</button> <!-- button 태그에 trigger라는 id를 할당 -->
</body>
</html>
