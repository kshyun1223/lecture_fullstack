<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>  
  /* position:relative */
  body > div {
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    top:100px;
    left:20px;
  }
  /* position:absolute */
  body > div > div:nth-child(1){
    width: 200px;
    height: 200px;
    background-color: salmon;
    border: 1px solid blue;
    position: absolute;
    left: 20px;
    top: 20px;
  }  
  body > div > div:nth-child(2){
    width: 200px;
    height: 200px;
    background-color: pink;
    border: 1px solid blue;
    position: absolute;
    left:50px;
    top: 50px;
  }
</style>
</head>
<body>
  <div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
