<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
</head>
<body>
  <h1>미지정</h1>
  <div style="background-color:cadetblue; height: 100px;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>
  
  <br>
  <br>
  <br>
    
  <h1>blockline emement</h1>
  <div style="background-color:cadetblue; height: 100px; display:block;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>
  
  <br>
  <br>
  <br>
    
  <h1>inline emement</h1>
  <div style="background-color:cadetblue; height: 100px; display:inline;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>

<!-- 1. <div> 태그 세 개가 있다
2. 각각의 <div> 태그에는 <p> 태그와 <h1> 태그가 한 개씩 들어있다
3. 각각 미지정, blockline, inline으로 display 속성이 지정되어 있다
4. 배경색을 부여하자 display 속성이 미지정과 blockline인 태그에는 배경색이 적용됐지만 inline 값으로 지정된 요소는 배경색이 적용되지 않았다 -->
