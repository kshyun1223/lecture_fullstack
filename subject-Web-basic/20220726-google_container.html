<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 리셋 */
    body {margin:0; padding:0; box-sizing:border-box;}

    /* 임시 구분선 */
    /* header, main, footer {border: 1px solid gray;} */
    
    /* 구글 로고 */
    main > input {
      padding-block:50px; 
      padding-inline:100px;
    }
    /* 헤더 */
    header {
      display:flex;
      justify-content:flex-end;
      margin-bottom: 15vh;
    }
    /* 메인 */
    main {
      display:flex;
      align-items:center;
      flex-direction:column;
    } 
    main > *{
      margin: 10px;
    }
    /* 바로가기 */
    main > div:nth-child(3) {
      display: grid;   
      grid-template-rows: repeat(2, 1fr);
      grid-template-columns: repeat(5, 1fr);
    }
    main > div:nth-child(3) > input {
      margin: 2px;
    }
    /* 푸터 */
    footer {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      margin-top: 20vh;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header> 
    <input type=button value="Gmail" onclick="alert('Gmail')" />
    <input type=button value="이미지" onclick="alert('이미지')" />
    <input type=button value="Google앱" onclick="alert('Google앱')" />
    <input type=button value="Google계정" onclick="alert('Google계정')" />
  </header>
  <!-- 메인 -->
  <main>
    <input type="button" value="Google" onclick="alert('구글 로고')"> <!-- 로고 --> 
    <div> <!-- 검색 --> 
      <table>
        <input type=text size=25 maxlength=255 value="" onchange="alert('검색창')" />
        <input type=button value="Google 검색" onclick="alert('검색버튼')" />
      </table>
    </div>
    <div> <!-- 바로가기 -->
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
      <input type="button" value="북마크" onclick="alert('bookmark')">
    </div>
  </main>
  <footer>
    <input type="button" value="chrome 맞춤설정" onclick="alert('chrome 맞춤설정')">
  </footer>
</body>
</html>
