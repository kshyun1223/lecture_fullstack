<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>미지정</h1>
  <div style="background-color:cadetblue; height: 100px;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>
  
  <br>
  <br>
  <br>
    
  <h1>blockline emement</h1>
  <div style="background-color:cadetblue; height: 100px; display:block;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>

  <br>
  <br>
  <br>

  <h1>inline emement</h1>  
  <div style="background-color:cadetblue; height: 100px; border: 1px solid; display:inline;">
    <p>내 직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>
</body>
</html>
