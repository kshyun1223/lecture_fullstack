<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
    <script>
      /* 프리셋 */
      // body: style reset
      let reset = function() {
        const body = document.body;
        body.style.padding = 0;
        body.style.margin = 0;
        body.style.boxSizing = 'border-box';
      }

      // flexSetting
      let flexSetting = function(element, direction="row") {
        if(typeof direction === "string") {
          element.style.display = "flex" ;
          element.style.justifyContent = "center";
          element.style.alignItems = "center";
        } else {
          console.log("need to second parameter type check");
        }
      }

      // widthHeightSetting
      let widthHeightSetting = function(element, width, height) {
        element.style.width = width;
        element.style.height = height;
      }

      /* 제어 */
      // root 
      // html markup: <div id="root"></div>
      const root = document.getElementById('root');
      widthHeightSetting(root, "100vw", "100vh");
      root.style.backgroundColor = "#333";
      flexSetting(root, "column");
      
      // root > section
      const section = document.createElement("section");
      widthHeightSetting(section, "30vw", "30vh");
      section.style.backgroundColor = "salmon";
      root.appendChild(section);
      
      const mainElement = document.querySelector('section');
      mainElement.addEventListener('click', function() {
        mainElement.style.backgroundColor = "cadetblue";
      })
    </script>
  </div>
</body>
</html>
