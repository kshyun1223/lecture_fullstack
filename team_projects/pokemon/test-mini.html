<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- 사이즈 메모
  carousels
  width: 200px; height: 400px; display: flex; justify-content: center; align-items: center; flex-direction: column;
  card
  width: 200px; height: 200px; background-color: rgb(250, 235, 120);
  title
  width: 200px; height: 50px;
  text
  width: 200px; height: 150px; -->
  <script>
    /* 변수 모음 */
    const domInit = {
      root : document.getElementById('root'),
      slideItem : ["피카츄", "피카츄", "피카츄", "피카츄", "피카츄"],
      slideNumber : [1, 2, 3, 4, 5],
      text : ["텍스트", "텍스트", "텍스트", "텍스트", "텍스트"]
    }
    let colorList = ["#FFB6C1", "#FAEB78", "#46B4B4", "#AAEBAA", "#87CEFA"];
    
    domInit.root.innerHTML = `<div id="box" style="width: 800px; height: 50vh; display: flex; justify-content: center; align-items: center; border: 1px solid rgb(51, 51, 51); overflow: hidden;"></div>`


    /* setCarousel 함수 : 컨테이너 생성 */
    const box = document.getElementById("box");
    function setCarousel() {
      for(i = 0; i < domInit.slideNumber.length; i++) {
        let carousel = document.createElement('div');
        carousel.style.width = "200px";
        carousel.style.height = "400px";
        carousel.style.desplay = "flex";
        carousel.style.alignItems = "center";
        carousel.style.justifyContent = "center";
        carousel.style.border = "1px solid black"
        box.appendChild(carousel);
        // carousel.setAttribute('id','carosel'+[i+1]); //id로 식별
      }
    }
    setCarousel();

    const carousels = document.querySelectorAll('#box > div');
    function carouselContent() {
      for(i = 0; i < domInit.slideItem.length; i++) {
        card = document.createElement('div');
        title = document.createElement('div');
        text = document.createElement('div');
        domStyling.size(card, "200px", "200px");
        card.style.backgroundColor = colorList[i];
        domStyling.text(card, domInit.slideNumber[i]);
        domStyling.size(title, "200px", "50px");
        domStyling.text(title, domInit.slideItem[i]);
        domStyling.size(text, "200px", "150px");
        domStyling.text(text, domInit.text);
        carousels[i].appendChild(card);
        carousels[i].appendChild(title);
        carousels[i].appendChild(text);
      }
    }





  </script>
</body>
</html>
