<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="root"></div>
  <script>
    /* stylePreset */
    const flexSetting = function(element, direction="row") {
      if(typeof direction === "string") {
        element.style.display = "flex" ;
        element.style.justifyContent = "center";
        element.style.alignItems = "center";
      } else {
        console.log("need to second parameter type check");
      }
    };

    const widthHeightSetting = function(element, width, height) {
      element.style.width = width;
      element.style.height = height;
    };

    const defaultSetting = function() { // defaultSetting 함수 선언
      body.style.padding = 0;
      body.style.margin = 0;
      body.style.boxSizing = 'border-box';
    };

    // body
    const body = document.body;
    defaultSetting(); // defaultSetting 함수 할당

    // body > root
    const root = document.createElement('div'); // 선언
    body.appendChild(root); // 할당
    widthHeightSetting(root, "100vw", "100vh");
    flexSetting(root,"column");

    // 저는 시작부터 이 윗 부분까지는 매번 작성하지 않고, 저장해놨다가 복사 붙여넣기 해서 사용하려고 합니다. 혹시 괜찮으시면 사용해주시고, 또 더 좋게 추가할 수 있는 점이 있다면 알려주시면 감사하겠습니다 (꾸벅)



    // 이 아랫부분 부터 본격적으로 시작이구요. 협업을 할 때 남의 코드를 해석하는 비용(체력, 정신력)을 줄일 수 있게 경로를 자세히 쓰면 좋을 것 같습니다. 나중에 코드가 길어지면 자기가 쓴 코드도 까먹어서 남의 것마냥 해석해야 할 수도 있구요... ㅠㅠ
    
    // 그리고 HTML, CSS라는 '남이 만들어놓은 도구'를 사용하지 않고 우리가 직접 코딩하는 만큼 클래스는 물론이고, ID도 사용하지 않았으면 좋겠습니다. 이미 변수로 식별이 되기 때문에 중복이기도 하고, 자바스크립트는 기본적으로 객체지향이라고 하니까 나중을 위한 연습도 될 것 같습니당...



    /* 1계층: 최상위 root 아래에 container와 좌우 화살표 */
    // root > container
    const container = document.createElement('div'); // 선언
    root.appendChild(container); // 할당
    widthHeightSetting(container, "800px", "50vh");
    flexSetting(container, "flex", "center", "center", "nowrap");
    container.style.border = "1px solid #333";
    container.style.overflow = "hidden";

    // root > ArrowLeft
    const arrowLeft = document.createElement('span'); // 선언
    root.appendChild(arrowLeft); // 할당
    arrowLeft.textContent = '<';
    arrowLeft.style.left = '100px'; 
    arrowLeft.style.position = 'absolute';
    arrowLeft.style.fontSize = '3em';

    // root > ArrowRight
    const arrowRight = document.createElement('span'); // 선언
    root.appendChild(arrowRight); // 할당
    arrowRight.textContent = '>';
    arrowRight.style.right = '100px'; 
    arrowRight.style.position = 'absolute';
    arrowRight.style.fontSize = '3em';



    /* 2계층: container 아래에 다시 박스가 한 겹 있음 */
    // root > container > box
    const box = document.createElement('div'); // 선언
    container.appendChild(box); // 할당
    widthHeightSetting(box, "100%", "50vh");
    flexSetting(box, "flex", "left", "center", "nowrap");



    // 캐러셀은 영어로 회전목마라는 뜻으로, 슬라이드 시스템 전체를 의미하기 때문에 개별 아이템은 캐리어라고 부르면 좋을 것 같습니다

    /* 3계층: 박스 아래에 개별 카드를 담는 컨테이너 */
    // 필요한 변수 선언
    let cardNumber = ["No.1","No.2","No.3","No.4","No.5"];

    // root > container > box > carrier
    function setCarrier() { // 함수 선언
      for(i = 0; i < cardNumber.length; i++) {
        carrier = document.createElement('div'); // 선언
        box.appendChild(carrier); // 할당
        widthHeightSetting(carrier, "200px", "400px");
        flexSetting(carrier, "flex", "center", "center", "column");
      }
    }
    setCarrier(); // 함수 할당
    const carrier = document.querySelectorAll('#box > div');



    /* 4계층: 카드캐리어 안에 세부 내용들 */
    // 필요한 변수 선언
    let dummyName = ['포켓몬', '포켓몬', '포켓몬', '포켓몬', '포켓몬'];
    let dummyColor = ["#FFB6C1", "#FAEB78", "#46B4B4", "#AAEBAA", "#87CEFA"];
    let dummyText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Risus natoque sed orci, ac eget arcu, velturpis sem. Consequat diam mauriselit diam habitant proin nisi, auguelectus. Laoreet quam ut tristiquecursus ipsum. Proin mauris nisiinteger quam vitae aliquam.";

    function setContent() { // 함수 선언
      for(i = 0; i < cardNumber.length; i++) {
        // root > container > box > carrier > card
        card = document.createElement('div'); // 선언
        carrier[i].appendChild(card); // 할당
        widthHeightSetting(card, "200px", "200px");
        card.textContent = cardNumber[i];
        card.style.backgroundColor = dummyColor[i];

        // root > container > box > carrier > title
        title = document.createElement('div'); // 선언
        carrier[i].appendChild(title); // 할당
        widthHeightSetting(title, "200px", "50px");
        title.textContent = dummyName[i];

        // root > container > box > carrier > text
        text = document.createElement('div'); // 선언
        carrier[i].appendChild(text); // 할당
        widthHeightSetting(text, "200px", "150px");
        text.textContent = dummyText;
      }
    }
    setContent(); // 함수 할당
