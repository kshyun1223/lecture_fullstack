<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const arrText = [
      "click",
      "if all you have a hammer, everything looks like a nail",
      "가진것이 망치뿐이면, 모든 것이 못으로 보인다.",
    ];
    let count = 0;

    const div = document.createElement("div"); // div 태그 생성
    div.id = "root"; // id 추가
    const body = document.body; // body 태그 선택
    body.appendChild(div); // div 태그를 body 자식으로 추가
    const root = document.getElementById("root"); // root id 요소를 선택해서 root 변수에 저장

    root.appendChild(document.createElement("div")); // root id 하위 자식 div 생성

    const rootchild = root.children[0]; // root id 하위 자식 div 선택

    rootchild.textContent = arrText[count]; // 배열 index 0 번쨰 텍스트를 추가;

    function widthAndHeight(el, width, height) {
      el.style.width = width;
      el.style.height = height;
    } // width height 설정 함수

    function flexSetting(el, dir = "row") {
      el.style.display = "flex";
      el.style.justifyContent = "center";
      el.style.alignItems = "center";
      el.style.flexDirection = dir;
    } // flex 설정 함수

    function btnStyle(el) {
      widthAndHeight(el, "60px", "60px");
      flexSetting(el);
      el.style.borderRadius = "50%";
      el.style.backgroundColor = "#333333";
      el.style.color = "white";
      el.style.cursor = "pointer";
    } // btn 설정 세팅

    function textStyle(el) {
      widthAndHeight(el, "auto", "auto");
      el.style.borderRadius = "";
      el.style.backgroundColor = "";
      el.style.color = "#333333";
      el.style.cursor = "pointer";
    } // text 스타일링 설정 함수

    widthAndHeight(root, "100%", "100vh");
    flexSetting(root);
    btnStyle(rootchild);

    // 이벤트 리스너에 click 이벤트
    rootchild.addEventListener("click", (e) => {
      count += 1;

      // e 이벤트 객체로 다양한 함수 및 속성이 있다.

      if (count >= 3) {
        count = 0;
      }

      if (count !== 0) {
        textStyle(e.target);
      } else {
        btnStyle(e.target);
      }

      e.target.textContent = arrText[count];

      console.log(e.target.textContent);
    });
  </script>
</html>
