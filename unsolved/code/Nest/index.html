<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    
    let item = ["click" , "if all you have a hammer, everything looks like a nail", "가진것이 망치뿐이면, 모든 것이 못으로 보인다."]
    let body = document.body;
    console.dir(body);
    body.style.width="100vw";
    body.style.height="100vh";
    body.style.display="flex";
    body.style.justifyContent="center";
    body.style.alignItems="center";
    
    let click = document.createElement('div');
    // click 원형 박스
    body.appendChild(click);
    click.innerHTML = item[0];
    click.style.width="100px";
    click.style.height="100px";
    click.style.backgroundColor="black";
    click.style.color="white";
    click.style.fontSize="35px";
    click.style.borderRadius="50%";
    click.style.display="flex";
    click.style.justifyContent="center";
    click.style.alignItems="center";

    let english = document.createElement('p');
    // if all you have a hammer, everything looks like a nail
    body.appendChild(english);
    english.innerHTML = item[1];
    english.style.color="white";
    english.style.display="none"
    english.style.fontSize="20px";
   

    let korea = document.createElement("p");
    // 가진것이 망치뿐이면, 모든 것이 못으로 보인다.
    body.appendChild(korea);
    korea.innerHTML = item[2];
    korea.style.color="white";
    korea.style.display="none";
    korea.style.fontSize="20px";
    
    


    let isOver = true;
    click.addEventListener("mouseover",function(){
      if(isOver){
        click.style.transition="3s";
        click.style.transform="translate(100px,100px) scale(3,5) rotate(1080deg)";
        isOver = !isOver
      }else{
        click.style.transform="translate(0px,0px) scale(1,1) ";
        isOver = !isOver
      }
    })
    // click위에 마우스를 올리면 나타나는 효과

    click.addEventListener('click',function(){
      // 클릭하면 click이 없어지고 english가 나타난다.
      click.style.display="none";
      english.style.display="flex";
      body.style.backgroundColor="#444";
      
    })

    // function typing(){
    //     if (i < content.length) {
    //     let english = content.charAt(i);
    //     english.innerHTML += english;
    //     i++;
    //   }
    // }
    // setInterval(typing, 200)
    
    english.addEventListener('click',function(){
      // 클릭하면 english가 없어지고 korea가 나타난다.
      english.style.display="none";
      korea.style.display="flex";
      body.style.backgroundColor="blue";
      
    })
    korea.addEventListener('click',function(){
      // 클릭하면 korea없어지고 click이 나타난다.
      korea.style.display="none";
      click.style.display="flex";
      body.style.backgroundColor="#c44";
    })
  </script> 
</body>
</html>
