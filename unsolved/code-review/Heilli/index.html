<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>


<!--  코드리뷰하기에 앞서서 말씀드릴게요
제가 작성인 이 코드는 완벽하지않고 지저분해서
이 파일로 코드리뷰는 권장하지않습니다 ㅠㅠ -->


  <button id="container"></button>
  <p id="first-text"></p>
  <p id="second-text"></p>


  <script>

// body 스타일 ///////////////////////////////
    const body = document.children[0].children[1]
    body.style.height = "100vh";
    body.backgroundColor = "rgb(255,255,255)";
    body.style.display = "flex";
    body.style.justifyContent = "center";
    body.style.alignItems = "center";


// 버튼 스타일 ///////////////////////////////
    const container = document.getElementById('container');
    const cS = container.style;
    container.textContent = "Click";
    cS.borderRadius = "50%";
    cS.width = "100px";
    cS.height = "100px";
    cS.fontSize = "1.3em";
    cS.weight = "light";
    cS.textAlign = "center";
    cS.color = "white";
    cS.border = "none";
    cS.backgroundColor = "rgb(80,200,175)";
    cS.boxShadow = "0px 0px 50px rgb(80,200,175)";
    cS.cursor = "pointer";


// 버튼 마우스오버 ///////////////////////////////
    container.addEventListener("mouseover", function (event) {
      event.target.style.color = "rgb(80,200,175)";
      event.target.style.backgroundColor = "#fff";
      event.target.style.transition = "0.5s";
      event.target.style.boxShadow = "0px 0px 25px rgb(200,200,200)";
      event.target.style.boxShadow = "0.5s";
    });


// 버튼 마우스아웃 ///////////////////////////////
    container.addEventListener("mouseout", function (event) {
      event.target.style.color = "#fff";
      event.target.style.backgroundColor = "rgb(80,200,175)";
      event.target.style.boxShadow = "0px 0px 50px rgb(80,200,175)";
    });


// 버튼 마우스 클릭중일때 나오는 효과 ///////////////////////////////
    container.addEventListener("mousedown", function (event) {
      event.target.style.color = "rgb(80,200,175)";
      event.target.style.backgroundColor = "#fff";
      event.target.style.boxShadow = "0px 0px 5px rgb(200,200,200)";
      event.target.style.transition = "0.1s";
    });


// 버튼 사라짐 ///////////////////////////////
    container.addEventListener("click", function(click){
      click.target.style.display = "none";
    })


// #first-text 텍스트 스타일 ///////////////////////////////
    const engText = document.getElementById('first-text');
    const eS = engText.style;
    engText.textContent = "if all you have a hammer, everything looks like a nail";
    eS.textAlign = "center";
    eS.padding = "5%";
    eS.display = "none";
    eS.cursor = "pointer";
    eS.fontWeight = "700";
    eS.fontSize = "2rem";


// #second-text 텍스트 스타일 ///////////////////////////////
    const korText = document.getElementById('second-text');
    const kS = korText.style;
    korText.textContent = "가진것이 망치뿐이면, 모든 것이 못으로 보인다.";
    kS.textAlign = "center";
    kS.padding = "5%";
    kS.display = "none";
    kS.cursor = "pointer";
    kS.fontWeight = "700";
    kS.fontSize = "2rem";


// 버튼 클릭할시 #first-text 화면 보임 /////////////////////////////
    container.addEventListener("click", function () {
      eS.display = "block";
    });


// #first-text 클릭하면 사라지고
// #second-text가 나타남  /////////////////////////////
    engText.addEventListener("click", function () {
      kS.display = "block";
      eS.display = "none"
    });

    
// #second-text 클릭하면
// 처음에있던 버튼 화면으로/////////////////////////////
    korText.addEventListener("click", function () {
      cS.display = "block";
      kS.display = "none";
      eS.display = "none"
    });





// 버튼 효과 ---------------------------------------------
    engText.addEventListener("mouseover", function (event) {
      event.target.style.color = "rgba(0,0,0,0.5)";
      event.target.style.transition = "0.5s";
    });

    engText.addEventListener("mouseout", function (event) {
      event.target.style.color = "#000";
    });

    korText.addEventListener("mouseover", function (event) {
      event.target.style.color = "rgba(0,0,0,0.5)";
      event.target.style.transition = "0.5s";
    });

    korText.addEventListener("mouseout", function (event) {
      event.target.style.color = "#000";
    });
// 버튼 효과 ---------------------------------------------

  </script>
</body>
</html>
