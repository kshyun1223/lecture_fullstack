<!-- 제작 컨셉은 아래와 같습니다.

영웅과 몬스터의 이름 및 능력치는 랜덤으로 설정한다.

Reset을 누르면 게임이 초기화 된다.

스탯은 공격력과 체력으로 나뉘어져 있고, 한번 공격할 때마다 게이머와 컴퓨터가 각각 공격력만큼 상대방 체력을 소모 시킨다.

컴퓨터는 기본 체력에 + 150이 무조건 증가하고, 게이머는 게임 중 두 번 체력을 100을 올리는 스킬을 쓸 수 있다.

피가 0 이하로 떨어지면 다음 턴에서 누가 이겼는지 알려주는 창을 띄우게 된다.

먼저 위와 같이 구조를 만든 후, 컨셉 순서대로 작업을 하였습니다.

다시 클릭하면 모든 설정이 초기화 되게 하는 작업 if 문

공격부분에서는 랜덤으로 주어진 정보를 num 타입으로 변환하여 ‘체력 - 공격력’으로 연산(while 문)

엔딩을 위해서 게이머와 컴퓨터 중 먼저 체력이 0 밑으로 떨어질 때 끝나게 만듦(if 문)
