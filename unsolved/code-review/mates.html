<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

div {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition-property : background-color;
  transition-duration : 3s;
}

.button{
  width: 400px;
  height: 400px;
  border-radius: 50%;
}

section{
  position: absolute;
  display: block;
  width: 100px;
  height: 10px;
  background-color: black;
  border-radius: 7px;
  transition: 600ms;
}

  </style>
  <title>Document</title>
</head>
<body>
  <div>
    <button class="button">Start</button>
    <main>
        <section id="box-1"></section>
        <section id="box-2"></section>
        <section id="box-3"></section>
        <section id="box-4"></section>
        <section id="box-5"></section>
        <section id="box-6"></section>
        <section id="box-7"></section>
    </main>
  </div>
<script>
  let button = document.querySelector('button')
  console.log(button)
  const main = document.querySelector('main')
  console.log(main)
  const div = document.querySelector('div')
  console.log(main)
  let boxA = document.getElementById('box-1')
  let boxB = document.getElementById('box-2')
  let boxC = document.getElementById('box-3')
  let boxD = document.getElementById('box-4')
  let boxE = document.getElementById('box-5')
  let boxF = document.getElementById('box-6')
  let boxG = document.getElementById('box-7')

  main.style.opacity = '0'
  isSwich = true
  button.addEventListener('click', function(){
  if(isSwich === true){
    isSwich = false
    div.style.backgroundColor = 'black'
    button.remove(button)
  }
  if(isSwich === false){
    main.style.opacity = '1'
    main.style.width = '400px';
    main.style.height = '400px';
    main.style.borderRadius = '50%';
    main.style.boxSizing = 'border-box';
    main.style.boxShadow = '0px 0px 200px white';
    main.style.backgroundColor = 'white';
    main.style.display = 'flex';
    main.style.alignItems = 'center';
    main.style.justifyContent = 'center';
    main.style.transitionDuration = '1s'
    var A = boxA.animate([
      {transform: 'rotate(720deg)'},
      {animationIterationCount: 'infinite'}
    ],{
      duration : 3000,
      delay : 1500
    })
    var A = boxB.animate([
      {transform: 'rotate(720deg)'}
    ],{
      duration : 3000,
      delay : 1400
    })
    var A = boxC.animate([
      {transform: 'rotate(720deg)'},
      {animationIterationCount: 'infinite'}
    ],{
      duration : 3000,
      delay : 1300
    })
    var A = boxD.animate([
      {transform: 'rotate(720deg)'}
    ],{
      duration : 3000,
      delay : 1200
    })
    var A = boxE.animate([
      {transform: 'rotate(720deg)'},
      {animationIterationCount: 'infinite'}
    ],{
      duration : 3000,
      delay : 1100
    })
    var A = boxF.animate([
      {transform: 'rotate(720deg)'}
    ],{
      duration : 3000,
      delay : 1000
    })
    var A = boxG.animate([
      {transform: 'rotate(720deg)'},
      {animationIterationCount: 'infinite'}
    ],{
      duration : 3000,
      delay : 900
    })
  }
})
</script>
</body>
</html>
