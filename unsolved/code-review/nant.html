<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        padding: 0;
        margin: 0;
        box-sizing: border-box;
        /* border: 1px solid black; */

  </head>
  <body>
    <script>
      let wrap = document.createElement("div");
      wrap.id = "wrap";
      wrap.style.width = "100vw";
      wrap.style.height = "100vh";
      // wrap.style.backgroundColor = "red";
      wrap.style.display = "flex";
      wrap.style.justifyContent = "center";
      wrap.style.alignItems = "center";
      document.body.appendChild(wrap);

      let button = document.createElement("button");
      button.textContent = "click";
      let buttonStyle = button.style;
      buttonStyle.width = "100px";
      buttonStyle.height = "100px";
      buttonStyle.backgroundColor = "gray";
      buttonStyle.color = "white";
      buttonStyle.borderRadius = "100px";
      wrap.appendChild(button);

      let goodwords = document.createElement("div");
      goodwords.textContent =
        "if all you have a hammer, everything looks like a nail";
      goodwords.style.display = "none";
      wrap.appendChild(goodwords);

      let korean = document.createElement("div");
      korean.textContent = "가진것이 망치뿐이면, 모든 것이 못으로 보인다.";
      korean.style.display = "none";
      wrap.appendChild(korean);

      button.addEventListener("click", function () {
        tarns;
        button.style.display = "none";
        goodwords.style.display = "inline";
      });

      goodwords.addEventListener("click", function () {
        goodwords.style.display = "none";
        korean.style.display = "inline";
      });

      korean.addEventListener("click", function () {
        korean.style.display = "none";
        button.style.display = "inline";
      });
    </script>
  </body>
</html>
